{{ if isset .Site.Params "share" }}
<div class="post-share">
  <div class="post-share-links">

    {{ range $el := .Site.Params.share }}
      <a href="#" data-type="{{ $el }}" data-url="{{ $.Permalink }}" data-title="{{ $.Title }}" data-description="{{ $.Description }}" data-media="" class="prettySocial fa fa-{{ $el }}"></a>
    {{ end }}
    
  </div>
</div>
{{ end }}
